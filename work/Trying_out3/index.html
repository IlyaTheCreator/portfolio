<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Прекрасно</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/nav.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css"/>
</head>
<body>
<div class="wrapper"> <!--WRAPPER START-->
  <div class="row" id="header"> <!--LOGO START-->
    <div class="col-12">
      <img src="img/flexy-logo.png" class="logo">
    </div>
  </div> <!--LOGO END-->
  <div class="row"> <!--NAV START-->
    <div class="col-12">
      <nav role="navigation" id="nav">
        <input type="checkbox" id="mainNavButton" class="trigger">
        <label for="mainNavButton" onclick>Menu</label>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Specials</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </div> <!--NAV END-->
  <div class="row"> <!--UNDER-NAV START-->
    <div class="col-12">
      <img src="img/kite.png">
    </div>
  </div>  <!--UNDER-NAV END-->
  <div class="row"> <!--WELCOME TO FLEXY-->
    <div class="col-12" style="padding: 2%;"> 
      <h2 class="dark">Welcome to Flexy!</h2>
    </div>
  </div>
  <div class="row" style="background-color: #3c8bb6; padding: 5% 0 3%;"> <!--PLANE-SUPER START-->
    <div class="col-12">
      <img src="img/paper.png">
    </div>
  </div>  <!--PLANE-SUPER END-->
  <div class="row" style="background-color: #f6931e;">  <!--Get ready for take off! START-->
    <div class="col-11">
      <h2>Get ready for take off!</h2>
    </div>
    <div class="col-3">
      <img class="circle" src="img/take-off.png">
    </div>
  </div>  <!--Get ready for take off! END-->
  <div class="row" style="background-color: #1abc9c;">  <!--We're flying around the globe START-->
    <div class="col-11">
      <h2>We're flying around the globe</h2>
    </div>
    <div class="col-3">
      <img class="circle" src="img/orange-globe.png">
    </div>
  </div>  <!--We're flying around the globe END-->
  <div class="row" style="background-color: #e5ef3f;"> <!--Above the clouds & over the sea. START-->
    <div class="col-11">
      <h2 class="dark">Above the clouds &amp; over the sea.</h2>
    </div>
    <div class="col-3">
      <img class="circle" src="img/waves.png">
    </div>
  </div>  <!--Above the clouds & over the sea. END-->
  <div class="row" style="background-color: #34495e;"> <!--In just 42 hours and 27 minutes START-->
    <div class="col-11">
      <h2>In just 42 hours and 27 minutes</h2>
    </div>
    <div class="col-3">
      <img class="circle" src="img/plane.png">
    </div>
  </div>  <!--In just 42 hours and 27 minutes END-->
  <div class="row" style="background-color: #00afe1;"> <!--So come along for the ride! START-->
    <div class="col-11">
      <h2>So come along for the ride!</h2>
    </div>
    <div class="col-3">
      <img class="circle" src="img/paper-blue.png">
    </div>
  </div>  <!--So come along for the ride! END-->
  <div class="row" style="background-color: #66d4ff;"> <!--GREAT PLANE START-->
    <div class="col-12">
      <img src="img/plane-background.png">
    </div>
  </div> <!--GREAT PLANE END-->
  <div class="row" style="background-color: #66d4ff;"> <!--FOLLOW US START-->
    <div class="col-12">
      <h2>Follow Us</h2>
    </div>
  </div>  <!--FOLLOW US END-->
  <div class="row" style="background-color: #66d4ff;"> <!--SOCIAL MEDIA START-->
    <div class="col-12">
      <ul class="social">
        <li><a href="#"><i class="fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
        <li><a href="#"><i class="fa fa-twitter"></i></a></li>
        <li><a href="#"><i class="fa fa-youtube"></i></a></li>
        <li><a href="#"><i class="fa fa-instagram"></i></a></li>
      </ul>
    </div>
  </div> <!--SOCIAL MEDIA END-->
  <div class="row" style="background-color: #34495e" border-top: 2x solid #f5931e;> <!--SOCKET START-->
    <div class="col-12">
      <p>&copy; Flexy.</p>
    </div>
  </div>  <!--SOCKET END-->
</div> <!--WRAPPER END-->
</body>
</html>
